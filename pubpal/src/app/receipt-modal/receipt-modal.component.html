<ion-header>
  <ion-toolbar>
    <ion-title>Receipt</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <pre>{{ receiptText }}</pre>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="saveReceipt()">Save to File</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
